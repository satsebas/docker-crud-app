<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <!-- Formulario para crear/editar usuario -->
  <form id="userForm">
    <!-- Campo oculto para el ID en caso de edición -->
    <input type="hidden" id="userId" value="" />

    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="telefono" placeholder="Teléfono" />
    <input type="text" id="cargo" placeholder="Cargo" />
    <input type="email" id="correo" placeholder="Correo electrónico" />

    <button type="submit" id="submitButton">Crear</button>
    <button type="button" id="cancelButton" style="display: none;">Cancelar</button>
  </form>

  <hr>

  <!-- Tabla para listar los usuarios -->
  <h2>Lista de Usuarios</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Cargo</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se inyectarán los usuarios -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
